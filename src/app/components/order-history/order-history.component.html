<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your Orders</h3>

            <div *ngIf="orderHistoryList.length; else zeroOrders">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Order Traking Number</th>
                        <th width="10%">Total Price</th>
                        <th width="10%">Total Quantity</th>
                        <th width="10%">Date</th>
                    </tr>
                    <tr *ngFor="let order of orderHistoryList" class="">
                        <td>
                            {{ order.orderTrackingNumber }}
                        </td>
                        <td>
                            {{ order.totalPrice | currency }}
                        </td>
                        <td>
                            {{ order.totalQuantity }}
                        </td>
                        <td>
                            {{ order.dateCreated | date: 'medium' }}
                        </td>
                    </tr>
                </table>
            </div>
            <ng-template #zeroOrders>
                <div class="alert alert-warning col-md-12" role="alert">
                    No orders found.
                </div>
            </ng-template>
        </div>
    </div>
</div>
